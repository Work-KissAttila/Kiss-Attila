<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Sticky footer 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Abszolút pozíció</title>
<style id="jsbin-css">
/*A position tulajdonság változtatása az egyik mód arra, hogy a footert a lap aljára helyezd. Négy egyszerű lépésre lesz szükséged:

1. Csomagolj mindent (a footert is beleértve) egy divbe.
2. Célozd meg ezt a csomagolót (wrapper), és állítsd a minimális magasságát 100vh-ra, illetve alkalmazd rá a position: relative; szabályt.
3. Utána célozd meg a footert magát, és állítsd a pozícióját absolute-ra, majd mozgasd a wrapper aljára.
4. A wrappernek adj egy alsó paddinget, ez legyen egyenlő a footer magasságával, hogy a tartalom ne csússzon be a footer alá.*/



.wrapper {
  min-height: 100vh;
  position: relative;
  padding-bottom: 50px; /* Equals height of the footer and pushes away the content in the case they would touch. */

}


.footer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 50px;
  background-color:blue;
}

.content {
  position: absolute;
  width: 100vw;
  height: 250px;
  background-color:red; 
}

.footer, .content {
  color:white;
  font-size: 1,35rem;
  
}
</style>
</head>
<body>
  <div class="wrapper">
    <main class="content">
      <span>content</span>
    </main>
    <footer class="footer">
      <span>footer</span>
    </footer>
  </div>
</body>
</html>

<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="sticky footer 2- calc">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
/*A B megoldási lehetőség a calc() függvény. Ez a módszer a következőkön alapul:

a footer kivételével minden tartalmat csomagolj be egy konténerbe,
a footernek adj egy fix magasságot, és
számítsd ki a tartalom konténerének magasságát úgy, hogy a viewport teljes magasságából levonod a footer magasságát.*/

* {
  box-sizing: border-box;
}

.content {
  min-height: calc(100vh - 50px);
}

.footer {
  height: 50px;
}

.content {
  background: red;
  height: 50px;
}

.footer {
  background: blue;
}

.content,
.footer {
  padding: 10px;
  color: white;
  font-family: "times new romen";
  font-size: 1.125rem;
}
</style>
</head>
<body>
  <main class="content">
    <span>content</span>
  </main>
  <footer class="footer">
    <span>footer</span>
  </footer>
</body>
</html>

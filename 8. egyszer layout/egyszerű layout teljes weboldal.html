<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="egyszerű layout">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
body {
  background-color: #333;
}

.box {
  position: absolute;
}

.container {
  width: 300px;
  height: calc(100vh - 40px);
  margin: 20px auto;
  background-color: #fff;
  position: relative;
}
/*Ha nem adsz meg konkrét dimenziókat egy elemnek, akkor felveszi azt a méretet, amit a pozíciója megkíván. (Ugyanez működik top és bottom tulajdonságokkal is.)
tehát a left,right:0; = width:100%;
*/
#box-01 {
  background-color: hsla(60, 100%, 60%, .85);
  left:0;
  right:0;
  height:100px;
}

#box-02 {
  background-color: hsla(84, 84%, 56%, .85);
  top:100px;
  left:0;
  width:70%;
  height:500px;
}

#box-03 {
  background-color: hsla(332, 69%, 51%, .85);
  top:100px;
  right:0;
  width:30%;
  height:450px;
}

#box-04 {
  background-color: hsla(279, 60%, 44%, .85);
  bottom:0;
  width: 100%;

}
</style>
</head>
<body>
  <div class="container">
    <div id="box-01" class="box">header</div>
    <div id="box-02" class="box">main</div>
    <div id="box-03" class="box">aside</div>
    <div id="box-04" class="box">footer</div>
  </div>
</body>
</html>
